    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Loan request app</b></h1>
                    <p class="desc">This app for predicting a credit loan approval</p>
                    <br><br>
                    <form action="/predict" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Applicant Income</b></label>
                                    <input class="input--style-4" type="number" name="ApplicantIncome">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Coapplicant Income</b></label>
                                    <input class="input--style-4" type="number" name="CoapplicantIncome">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Loan Amount Term</b></label>
                                    <input class="input--style-4" type="number" name="Loan_Amount_Term">
                                </div>
                            </div>  
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Loan Amount</b></label>
                                    <input class="input--style-4" type="number" name="LoanAmount">
                                </div>
                            </div>                           
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                            <label class="label"><b>Credit History</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="credit_history">
                                    <option value="1">1</option>
                                    <option value="0">0</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Gender</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>                               
                        </div>                                                                      
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict Loan Approval</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
